<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Enviar Mensajes</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="col-sm-12">
				<h1 class="mx-auto mt-5 titulo text-white text-center text-uppercase">
					Enviar mensajes sin registrar
				</h1>
			</div>

			<!-- Form con dos input y un boton -->

			<form form class="row g-3">
				<div>
					<div class="row g-3">
						<div class="col-md-6">
							<label for="area" class="form-label text-white text-uppercase"
								>Código área</label
							>
							<input
								class="form-control"
								type="text"
								name="area"
								id="area"
								placeholder="ej: 3825"
							/>
						</div>
						<div class="col-md-6">
							<label for="area" class="form-label text-white text-uppercase"
								>Número de celular</label
							>

							<input
								class="form-control"
								type="text"
								name="celular"
								id="celular"
								placeholder="Ingrese el N° sin el 15"
							/>
						</div>
					</div>
				</div>
				<div class="row g-2">
					<div class="col-md-12">
						<label for="mensaje " class="form-label text-white text-uppercase"
							>Mensaje:</label
						>

						<textarea
							class="form-control"
							name="mensaje"
							id="mensaje"
							rows="5"
							placeholder="Tu mensaje aquí..."
						></textarea>
					</div>
				</div>
				<div class="col-md-12 mb-1">
					<button
						type="button"
						class="btn btn-primary text-uppercase"
						id="btnEnviar"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-whatsapp"
							viewBox="0 0 16 16"
						>
							<path
								d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"
							/>
						</svg>
						Enviar
					</button>
				</div>
			</form>
		</div>
		<script src="js/code.js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
